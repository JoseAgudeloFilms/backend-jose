<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Gótico</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'UnifrakturCook', cursive;
      color: #e6e6e6;
    }

    #login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.3);
      width: 320px;
      text-align: center;
      border: 1px solid #333;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #a30000;
      text-shadow: 0 0 10px #ff0044;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #ccc;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ff0055;
      box-shadow: 0 0 5px #ff0055;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #660000, #990033);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #990033, #660000);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Ingreso Oscuro</h2>
    <form id="login-form">
      <label for="email">Correo:</label>
      <input id="email" type="email" name="email" required>
      <label for="password">Contraseña:</label>
      <input id="password" type="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);

      try {
        const response = await fetch('http://127.0.0.1:8000/register', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.message) {
          alert(result.message);
        } else if (result.error) {
          alert(result.error);
        } else {
          alert("Respuesta inesperada del servidor");
        }
      } catch (error) {
        alert('Error al conectar con el servidor hdp');
        console.error('Fetch error:', error);
      }
    });
  </script>
</body>
</html>
